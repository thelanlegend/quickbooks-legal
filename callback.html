<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 { color: #2E8B57; }
        .code-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            text-align: left;
        }
        .error { color: #d32f2f; }
        .copy-btn {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .copy-btn:hover { background: #236B43; }
    </style>
</head>
<body>
    <h1>QuickBooks Authorization</h1>
    <div id="content"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const realmId = params.get('realmId');
        const state = params.get('state');
        const error = params.get('error');

        const content = document.getElementById('content');

        if (error) {
            content.innerHTML = `<p class="error">Error: ${error}</p><p>${params.get('error_description') || ''}</p>`;
        } else if (code && realmId) {
            content.innerHTML = `
                <p>Copy these values to complete setup:</p>

                <label>Authorization Code:</label>
                <div class="code-box" id="code">${code}</div>
                <button class="copy-btn" onclick="copyToClipboard('code')">Copy Code</button>

                <label>Realm ID (Company ID):</label>
                <div class="code-box" id="realm">${realmId}</div>
                <button class="copy-btn" onclick="copyToClipboard('realm')">Copy Realm ID</button>

                <p style="margin-top: 30px; color: #666;">You can close this window after copying the values.</p>
            `;
        } else {
            content.innerHTML = `<p class="error">No authorization parameters found.</p><p>Please try the authorization flow again.</p>`;
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
